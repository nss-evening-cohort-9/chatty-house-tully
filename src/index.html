<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty Tully</title>
</head>

<body class="light">
  <div id="app">
    <!-- Modal -->
    <div class="modal fade" id="customThemeModal" tabindex="-1" role="dialog" aria-labelledby="customThemeModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Custom Theme Selector</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="x-button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <input type="color" id="primary" name="primary" value="#ffffff">
              <label for="primary">Primary Color</label>
            </div>
            <div>
              <input type="color" id="secondary" name="secondary" value="#ffffff">
              <label for="secondary">Secondary Color</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div id="nav" class="fixed-top">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="row">
          <div class="col-1">
            <a class="navbar-brand"><img class="image" src="../assets/favicon.png"></a>
          </div>
          <div class="col-9 offset-sm-2">
            <div class="row">
              <div class="form-group col-12" id="users"></div>
                <input class="form-control" type="text" id="textInput" placeholder="message here.."></input>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="clear">Clear</button>
              <div class="btn-group col-12" role="group" aria-label="Themes">
                <button type="button" class="btn btn-outline-secondary" id="light">Light Theme</button>
                <button type="button" class="btn btn-outline-secondary" id="dark">Dark Theme</button>
                <button type="button" class="btn btn-outline-secondary" id="custom" data-toggle="modal"
                  data-target="#customThemeModal">Custom Theme</button>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" class="checkbox" checked id="large" aria-label="Checkbox for following text input">LARGE TEXT</div>
                    </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id="msg" class="container">
    </div>
  </div>
</body>

</html>
