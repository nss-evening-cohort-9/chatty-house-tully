<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty Tully</title>
</head>

<body class="light">
  <div id="app">
    <div id="nav" class="fixed-top"> 
      <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="row">
          <div class="col-1">
            <a class="navbar-brand"><img class="image" src="../assets/favicon.png"></a>
          </div>
          <div class="col-9 offset-sm-2">
            <div class="row">
              <div class="form-group col-12" id="users"></div>
                <input class="form-control" type="text" id="textInput" placeholder="message here.."></input>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="clear">Clear</button>
              <div class="btn-group col-12" role="group" aria-label="Themes">
                <button type="button" class="btn btn-outline-secondary" id="light">Light Theme</button>
                <button type="button" class="btn btn-outline-secondary" id="dark">Dark Theme</button>
                <button type="button" class="btn btn-outline-secondary" id="custom">Custom Theme</button>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" class="checkbox" id="large" aria-label="Checkbox for following text input">LARGE TEXT</div>
                    </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id="msg" class="container">
    </div>
  </div>
</body>

</html>
